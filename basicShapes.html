<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring position="0.5 0.7 -7.4" color="green" radius-inner="0.3" radius-outer="0.7" rotation="-18 35 0"></a-ring>
      <a-box position="0 1.5 -8" color="red" rotation="0 45 0" height = "5"></a-box>
      <a-octahedron position="0 3 -8" color="blue"></a-octahedron>
      <a-sphere position="-2 0.95 -7.5" color="pink" radius="1"> </a-sphere>

      <a-box position="4.5 1 -9" color="yellow" height="1.6" width="1.6" depth="1.6" rotation="0 45 0"></a-box>
      <a-octahedron position="4.5 1.8 -9" color="black"> </a-octahedron>

      <a-cylinder position="-5.5 0.5 -9" height="9" radius="0.5" rotation="90 -34 0" color="grey"></a-cylinder>
      <a-cone position="5 1 -7" height="2.1" color = "teal" scale="0.5 0.8 0.5"></a-cone>

      <a-plane position="0 0 -5.5" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
